<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Heaven of Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Account</h2>

    <form id="signup-form" class="space-y-4">
      <input type="text" id="name" class="w-full border p-2 rounded" placeholder="Full Name" required />
      <input type="email" id="email" class="w-full border p-2 rounded" placeholder="Email" required />
      <input type="password" id="password" class="w-full border p-2 rounded" placeholder="Password" required />
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Sign Up</button>
    </form>

    <p class="text-center text-sm mt-4">Already have an account? 
      <a href="login.html" class="text-blue-600 underline">Login here</a>
    </p>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.some(u => u.email === email)) {
        alert("Email already registered. Try logging in.");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Signup successful! Please log in.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
