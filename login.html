<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Heaven of Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>

    <form id="login-form" class="space-y-4">
      <input type="email" id="email" class="w-full border p-2 rounded" placeholder="Email" required />
      <input type="password" id="password" class="w-full border p-2 rounded" placeholder="Password" required />
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Login</button>
    </form>

    <p class="text-center text-sm mt-4">Don't have an account? 
      <a href="signup.html" class="text-green-600 underline">Sign up here</a>
    </p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "shop.html"; // or your main page
      } else {
        alert("Invalid credentials.");
      }
    });
  </script>

</body>
</html>
